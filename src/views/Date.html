<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Date</title>
</head>
<body>
  <div id ="app">
    <div v-show="show">
      <p>now1: "{{ now1() }}"</p>
      <p>now2: "{{ now2 }}"</p>
    </div>
  </div>
</body>
</html>
<script src="https://unpkg.com/vue@3.2.31/dist/vue.global.js"></script>
<script>
  const app = Vue.createApp({
    data() {
      return {
        show: true,
      }
    },
    methods: {
      // 現在日時を返すメソッド
      now1() {
        return (new Date()).toLocaleString();
      }
    },
    computed: {
      // 現在日時を返す算出プロパティ
      now2() {
        return (new Date()).toLocaleString();
      }
    }
  })
  const vm = app.mount('#app');
</script>

<!-- 
・算出プロパティ（computed)はキャッシュされる
＞依存関係がない限り再計算されない
＞13行目：computedプロパティ内で関数を呼び出す際、プロパティ名を参照するだけで関数が自動で実行される。
  その為呼び出しの際は（）は不要
＞算出プロパティ（computed)のshow2は現在日時をフォーマットして返しているだけ。dataで定義しているリアクティブデータshowと依存関係がない為、再描画しても最初の日時のまま表示が変わらない
-->
