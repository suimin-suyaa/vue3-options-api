<script>
let rainfall= 60;
switch(true) {
  case rainfall < 20:
    console.log('明日の天気は晴れです');
    break;
  case (20 <= rainfall && rainfall <60):
  console.log('明日の天気は曇りです');
    break;
  default:
    console.log('明日の天気は雨です');
    break;
}
</script>
