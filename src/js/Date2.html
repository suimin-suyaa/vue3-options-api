<script>
  let today = new Date();
  let year = today.getFullYear();
  let month = ( '0' + (today.getMonth() + 1)).slice(-2);
  let day = ( '0' + (today.getDate() + 1)).slice(-2);
  console.log( year + '年' + month + '月' + day + '日');

</script>
