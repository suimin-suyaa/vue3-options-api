【while文】
let i = 1;
while (i <= 2) {
  console.log( i );
  i++;
}
<!-- 
1行目
  iに1を代入すると宣言している
2行目
  iが2以下の場合
3行目
  コンソールにiを出力
4行目
  そして1を加算する

2回目はiの値が2になるから2が出力される
3回目は条件式がなりたたない為終了する 
while文でインクリメントをしないとループが終わらずバグに繋がる。必ず変数とインクリメントはセットで使用する
-->

【do while文】
let i = 1;
do {
  console.log( i );
  i++
}while ( i <= 2);

<!-- 
22行目
  iに1を代入すると宣言している
25行目
  コンソールに結果を1と出力
26行目
  1を加算
27行目
  iに1加算されているから条件式が成り立つ

2回目は、値が2と出力されるが、その後の条件式で条件がなりたたなくなる為ループは2回目で終了 
-->

【for文】
指定した回数繰り返す

for (let i = 1; i <= 2; i++) {
  console.log(' i ');
}

<!-- 
式内意味/処理順

1)iに1を代入すると宣言している
2)iは2より小さい
3)コンソールにiを出力
4)1を加算

つまり2回処理を繰り返している
※for文ではコンソールの出力が終了したあとにインクリメントされる 
-->
