<script>
  let today = new Date();
  let todayWeek = today.getDay();
  let dName = ['日','月','火','水','木','金','土'];
  let dWeek = dName[todayWeek];
  console.log(dWeek + '曜日');
</script>


<!-- 
13行目
  変数宣言+初期化。Dateオブジェクトをインスタンス化して取得している
14行目
  変数宣言+初期化。「13行目で定義した変数.getDay();」オブジェクトで曜日の整数を取得している
  （0が日曜日、1が月曜日）
15行目
  変数宣言+初期化。配列に日〜土までを文字列で記述
16行目
  todayWeekはdName配列のtoDayWeek番目を取得
  つまり取得したgetDateの整数に対応したdNameの値が配列から取得される 
-->
