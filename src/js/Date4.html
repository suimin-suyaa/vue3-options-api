<script>
  let today = new Date();
  let year = today.getFullYear();
  let month = today.getMonth() +1;
  let day = today.getDate();
  let todayWeek = today.getDay();
  let dName = ['日','月','火','水','木','金'];
  let dWeek = dName[todayWeek];
  console.log( year + '年' + month + '月' + day + '日' +' (' + dWeek + ')');
</script>
