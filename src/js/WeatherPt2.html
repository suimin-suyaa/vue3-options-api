<script>
let rainfall = 60;
  if(rainfall < 20) {
    console.log('明日の天気は晴れです');
  }else if (20<= rainfall && rainfall <60) {
    console.log('明日の天気は曇りです');
  }else {
    console.log('明日の天気は雨です');
  };
</script>
<!-- 
<...小なり演算子。〜より小さい（xの値は含まれない）
<=...小なりイコール演算子。〜以下（xの値は含まれる）
&&...論理AND。xかつy

17行目
(20<= rainfall && rainfall <60)
20以下、60より大きい場合
-->
